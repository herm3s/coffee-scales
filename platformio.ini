[env]
monitor_speed = 38400
lib_deps =
    bogde/HX711
    robtillaart/RunningAverage
    https://github.com/bremme/arduino-tm1637.git#v1.1.1

[env:nano328]
platform = atmelavr
board = nanoatmega328
framework = arduino

[env:feather328]
platform = atmelavr
board = feather328p
framework = arduino

[env:featherm0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
